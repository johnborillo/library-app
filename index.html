<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="heading">
            <h1>Welcome to your library!</h1>
            <h2>Here you can add books that you are currently reading and have already finished reading.</h2>
        </div>
    </header>
    <section>
        <div class="newBook">
            <button id="newBookButton">New book</button>
        </div>
        <br>
    </section>
    <section>
        <div id="library">
            <div class="card">
                <div class="card-details">
                    <p class="book-title">Card title</p>
                    <div class="book-info">
                        <p class="text-body">Author:</p>
                        <p class="text-body">Genre:</p>
                        <p class="text-body">Page number:</p>
                    </div>
                </div>
            </div>
            <button class="card-button">More info</button>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
